      label: Title
      selector: Title
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: NCP_Date
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: location
      label: 'Location'
      selector: 'NCP_Location'
    -
      name: country
      label: 'Country'
      selector: 'NCP_Country'
    -
      name: zone
      label: 'Zone'
      selector: 'NCP_Zone'
    -
      name: geo_latitude
      label: Latitude
      selector: NCP_Geo_Lat
    -
      name: geo_longitude
      label: Longitude
      selector: NCP_Geo_Long
    -
      name: corporate_phone
      label: 'Corporate Phone'
      selector: PrimaryNumber
    -
      name: corporate_fax
      label: 'Corporate Fax'
      selector: WorkFax
    -
      name: consumer_service_phone
      label: 'Consumer Service Phone'
      selector: NCP_ConsumerServicePhoneNumber
    -
      name: consumer_service_fax
      label: 'Consumer Service Fax'
      selector: NCP_ConsumerServiceFaxNumber
    -
      name: email
      label: 'Email'
      selector: 'EMail'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  field_ol_zone:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - zone
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: office_location
          entity_type: taxonomy_term
          ignore_case: true
  field_ol_country:
    -
      plugin: explode_multivalued
      source: country
      delimiter1: ';'
      delimiter2: '|'
      select_index: 0
    -
      plugin: country_selector
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: office_location
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  field_ol_location/format:
    plugin: default_value
    default_value: rich_text
  field_ol_location/value: location
  field_ol_consumer_service_phone: consumer_service_phone
  field_ol_consumer_service_fax: consumer_service_fax
  field_ol_direct_contact/format:
    plugin: default_value
    default_value: rich_text
  field_ol_direct_contact/value: corporate_phone
  field_ol_corporate_fax: corporate_fax
  field_ol_corporate_phone: corporate_phone
  field_ol_location_section/lat: geo_latitude
  field_ol_location_section/lng: geo_longitude
  field_ol_email/value: email
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
