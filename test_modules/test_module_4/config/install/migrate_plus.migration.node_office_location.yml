source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_Contacts
  filter_path: '/aboutus/globalpresence/pages'
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
