langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_website
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Nestle website content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  filename: __list__websreferences
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: Fields/ID
    -
      name: title
      label: Title
      selector: Fields/Title
    -
      name: website_link
      label: 'Website Url'
      selector: Fields/NCP_WebsiteUrl
    -
      name: website_link_text
      label: 'Link Text'
      selector: Fields/LinkTitle
    -
      name: country
      label: Country
      selector: Fields/NCP_Country
    -
      name: is_corporate_website
      label: 'Is Corporate Website'
      selector: Fields/NCP_IsCorporateWebsite
    -
      name: is_rss_published
      label: 'Is RSS Published?'
      selector: NCP_IsRssPublished
    -
      name: created
      label: Created
      selector: Fields/Created
    -
      name: modified
      label: Modified
      selector: Fields/Modified
    -
      name: brands
      label: Brands
      selector: Fields/NCP_BrandLookup
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - title
    -
      plugin: skip_on_empty
      method: row
  field_website_url/title: website_link_text
  field_website_url/uri:
    plugin: clean_website_url
    source: website_link
  field_website_country:
    -
      plugin: explode_multivalued
      source: country
      delimiter1: ';'
      delimiter2: '|'
      select_index: 0
    -
      plugin: country_selector
  field_news_feed:
    plugin: static_map
    source: is_corporate_website
    map:
      'False': 0
      'True': 1
    default_value: 'False'
  field_rss_feed:
    plugin: static_map
    source: is_rss_published
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  field_brands:
    -
      plugin: extract_url_text
      source: brands
    -
      plugin: entity_lookup
      ignore_case: true
      value_key: title
      entity_type: node
      bundle_key: type
      bundle: brand
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: nestle_website
  path/0/pathauto:
    plugin: default_value
    default_value: 1
  path/0/alias:
    plugin: default_value
    default_value: ''
  moderation_state:
    plugin: default_value
    default_value: published
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
