langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_blog
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Blog content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: Nestle_BlogPosts
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: body
      label: Body
      selector: NSE_HTMLContent
    -
      name: summary
      label: Summay
      selector: NSE_AbstractContent
    -
      name: image
      label: Image
      selector: PublishingRollupImage
    -
      name: author_name
      label: 'Author Name'
      selector: PostProfileName
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: published_on
      label: 'Published on'
      selector: PostPublishedDate
    -
      name: tags
      label: Tags
      selector: PostTags
    -
      name: topic1
      label: 'Topic 1'
      selector: NSE_FilterKey1
    -
      name: topic2
      label: 'Topic 2'
      selector: NSE_FilterKey2
    -
      name: topic3
      label: 'Topic 3'
      selector: NSE_FilterKey3
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    plugin: nestle_inline_images
    source: body
  body/summary:
    -
      plugin: get
      source:
        - summary
        - seo_description
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
    -
      plugin: skip_on_empty
      method: process
  field_image:
    plugin: image_from_html
    source:
      - image
      - title
  field_blog_author_name: author_name
  field_blog_tags:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - tags
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: blog_tag
          entity_type: taxonomy_term
          ignore_case: true
  field_topic:
    -
      plugin: explode_multivalued_extended
      glue: ';'
      value_key: 'name'
      delimiter1: ;
      delimiter2: '|'
      select_index: 0
      source:
        - topic1
        - topic2
        - topic3
    -
      plugin: sub_process
      process:
        target_id:
          plugin: entity_lookup_or_generate
          source: name
          value_key: name
          bundle_key: vid
          bundle: topic
          entity_type: taxonomy_term
          ignore_case: true
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: published_on
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: blog
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
