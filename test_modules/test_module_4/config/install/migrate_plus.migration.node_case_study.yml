langcode: en
status: true
dependencies:
  enforced:
    module:
      - test_module_4
id: node_case_study
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: default
label: 'Import Case Study content'
source:
  plugin: json_parser_multiple
  data_fetcher_plugin: file
  data_parser_plugin: json
  content_type: NCP_CaseStudies
  item_selector: /
  fields:
    -
      name: uid
      label: ID
      selector: uid
    -
      name: html_title
      label: 'HTML Title'
      selector: NSE_HTMLTitle
    -
      name: title
      label: Title
      selector: Title
    -
      name: background
      label: 'Background'
      selector: NCP_CSV_Background
    -
      name: programme_description
      label: 'Programme Description'
      selector: NCP_CSV_ProgrammeDescription
    -
      name: value_to_society
      label: 'Value To Society'
      selector: NCP_CSV_ValueToSociety
    -
      name: value_to_nestle
      label: 'Value To Nestle'
      selector: NCP_CSV_ValueToNestle
    -
      name: next_steps
      label: 'Next Steps'
      selector: NCP_CSV_NextSteps
    -
      name: summary
      label: Summay
      selector: NSE_AbstractContent
    -
      name: created
      label: Created
      selector: Created
    -
      name: modified
      label: Modified
      selector: Modified
    -
      name: topic1
      label: 'Topic 1'
      selector: NSE_FilterKey1
    -
      name: topic2
      label: 'Topic 2'
      selector: NSE_FilterKey2
    -
      name: topic3
      label: 'Topic 3'
      selector: NSE_FilterKey3
    -
      name: update_date
      label: 'Update Date'
      selector: NCP_Date
    -
      name: seo_keywords
      label: 'SEO keywords'
      selector: 'NSE_SEO_Keywords'
    -
      name: seo_description
      label: 'SEO description'
      selector: 'NSE_SEO_Description'
    -
      name: seo_noindex
      label: 'SEO noindex'
      selector: 'NSE_SEO_NoIndex'
    -
      name: seo_canonical_url
      label: 'SEO Canonical Url'
      selector: 'NSE_CanonicalLink'
    -
      name: twitter_description
      label: 'Twitter description'
      selector: 'NSE_TwitterDescription'
    -
      name: twitter_image
      label: 'Twitter image'
      selector: 'NSE_TwitterImage'
    -
      name: publishing_start_date
      label: 'Publishing Start Date'
      selector: 'PublishingStartDate'
    -
      name: publishing_expiration_date
      label: 'Publishing Expiration Date'
      selector: 'PublishingExpirationDate'
    -
      name: type_of_content
      label: 'Type of content'
      selector: NCP_CSV_Type
    -
      name: image
      label: Image
      selector: NCP_CSV_Image
    -
      name: caption_title
      label: 'Caption Title'
      selector: NCP_CSV_ImageCaptionTitle
    -
      name: caption_description
      label: 'Caption Description'
      selector: NCP_CSV_ImageCaptionDescription
    -
      name: country
      label: 'Country'
      selector: 'NCP_Country'
    -
      name: is_rss_published
      label: 'Is RSS Published?'
      selector: NCP_IsRssPublished
    -
      name: geo_latitude
      label: Latitude
      selector: NCP_Geo_Lat
    -
      name: geo_longitude
      label: Longitude
      selector: NCP_Geo_Long
    -
      name: language_code
      label: 'Language Code'
      selector: langcode
  ids:
    uid:
      type: string
process:
  title:
    -
      plugin: get
      source:
        - html_title
        - title
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: skip_on_empty
      method: row
  body/format:
    plugin: default_value
    default_value: rich_text
  body/value:
    -
      plugin: nestle_concat_body
      source:
        - background
        - programme_description
        - value_to_society
        - value_to_nestle
        - next_steps
        - image
    -
      plugin: nestle_inline_images
  body/summary:
    -
      plugin: get
      source:
        - summary
        - seo_description
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
    -
      plugin: nestle_inline_images
    -
      plugin: skip_on_empty
      method: process
  field_end_date_of_the_event:
    plugin: format_date
    from_format: 'm/d/Y H:i:s A'
    to_format: 'Y-m-d\TH:i:s'
    settings:
      validate_format: false
    source: update_date
  field_topic:
    -
      plugin: concat
      source:
        - topic1
        - topic2
        - topic3
      delimiter: ';'
    -
      plugin: explode_multivalued
      delimiter1: ';'
      delimiter2: '|'
      select_index: 0
    -
      plugin: callback
      callable: array_filter
    -
      plugin: replace_values
      map:
        'Nutrition': 'Individuals & Families'
        'Water': 'Planet'
        'Rural Development': 'Communities'
        'Environmental sustainability': 'Planet'
        'Compliance': 'Communities'
        'Community engagement': 'Communities'
        'Gender balance ï¼† diversity': 'Communities'
    -
      plugin: entity_lookup_or_generate
      value_key: name
      bundle_key: vid
      bundle: impact_area
      entity_type: taxonomy_term
      ignore_case: true
  field_type_of_content:
    -
      plugin: explode
      source: type_of_content
      delimiter: '|'
    -
      plugin: extract
      index:
        - 0
    -
      plugin: skip_on_empty
      method: process
    -
      plugin: static_map
      map:
        Story: story
        Film: film
  body_image:
    plugin: extract_body_image
    source: programme_description
  case_study_image:
    -
      plugin: get
      source:
        - image
        - '@body_image'
    -
      plugin: callback
      callable: array_filter
    -
      plugin: callback
      callable: current
  field_image:
    plugin: image_from_html
    source:
      - '@case_study_image'
      - title
  field_subtitle/value:
    plugin: nestle_inline_images
    source: caption_title
  field_job_description/value:
    plugin: nestle_inline_images
    source: caption_description
  field_country:
    -
      plugin: explode_multivalued
      source: country
      delimiter1: ';'
      delimiter2: '|'
      select_index: 0
    -
      plugin: country_selector
  field_rss_feed:
    plugin: static_map
    source: is_rss_published
    map:
      'False': 0
      'True': 1
    default_value: 'True'
  field_geolocation/lat: geo_latitude
  field_geolocation/lng: geo_longitude
  field_location_address:
    plugin: reverse_geocode
    source:
      - geo_latitude
      - geo_longitude
    map:
      country_code: country
      administrative_area: administrative_area_level_1
      address_line2: administrative_area_level_2
      locality: route
      postal_code: postal_code
  created:
    plugin: callback
    source: created
    callable: strtotime
  changed:
    plugin: callback
    source: modified
    callable: strtotime
  published_at:
    plugin: callback
    source: update_date
    callable: strtotime
  status:
    plugin: default_value
    default_value: 1
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: case_study
  path/0/pathauto:
    plugin: default_value
    default_value: 0
  path/0/alias: path_alias
  field_meta_tags: metatags
  scheduled_transition_date: transition_dates
  scheduled_transition_state: transition_states
  moderation_state: moderation_state
  langcode: language_code
destination:
  plugin: 'entity:node'
migration_dependencies: null
